<!DOCTYPE>
<html lang="pl">

    <head>
    <meta charset="utf-8" />
        <style>
            .obrazek {
                width: 100wh;
                height: 100vh;
            }
            
        
        </style>
        
        
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        
        <script type="text/javascript">
            var numer = Math.floor(Math.random()*5)+1; //zapis liczby pseudolosowej w js
            var timer1 = 0;
            var timer2 = 0;
            function ustawslajd(nrslajdu)
            {
                clearTimeout(timer1);
                clearTimeout(timer2);
                numer = nrslajdu - 1;
                fadeout();
                setTimeout("zmienslajd()", 400)
            }
            
            function fadeout()
            {
                $("#slider").fadeOut(500);
            }
            
            function zmienslajd()
            {
              numer++; if (numer>5) numer=1;
                var plik = "<img class=\"obrazek\" src=\"slajdy/slajd" + numer + ".png\" />";
                document.getElementById("slider").innerHTML= plik;
                $("#slider").fadeIn(500)
                
                timer1 = setTimeout("zmienslajd()", 5000);
                timer2 = setTimeout("fadeout()", 4500);
            }
            
            
        </script>
        
        
    </head>
    
    <body onload="zmienslajd()">
        
    <span onclick="ustawslajd(1)" style="cursor: pointer;"> [ 1 ]</span>
    <span onclick="ustawslajd(2)" style="cursor: pointer;"> [ 2 ]</span>
    <span onclick="ustawslajd(3)" style="cursor: pointer;"> [ 3 ]</span>
    <span onclick="ustawslajd(4)" style="cursor: pointer;"> [ 4 ]</span>    
    <span onclick="ustawslajd(5)" style="cursor: pointer;"> [ 5 ]</span>    
        <div id="slider"></div>
        
        
        
        
        
        
        
        
    </body>


























</html>
